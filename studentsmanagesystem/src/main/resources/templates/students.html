
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>主页面</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" >

</head>
<body>
<div class="container" >
    <h1 class="page-header">学生成绩管理系统</h1>


    <p><a href="./input.html" th:href="@{/students/input}" class="btn btn-primary" >新增</a>
    <form class="form-inline" method="get"  th:action="@{/students/search}" >
        <div class="form-group">
            <label for="id" class="sr-only">根据id查询</label>
            <input type="text" name="id" class="form-control" id="id"  placeholder="学号" />
            <input type="submit" class="btn btn-primary">
        </div>
    </form>



    <table th:width="500px" cellpadding="20px" class="table table-bordered table-striped table-hover" align="center">
        <thead>
        <tr>
            <th>序号</th>
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>语文</th>
            <th>数学</th>
            <th>英语</th>
            <th>操作</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="students,iterStat:${page.content}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${students.id}" valign="middle">学号</td>
            <td th:text="${students.name}" valign="middle">姓名</td>
            <td th:text="${students.sex}" valign="middle">性别</td>
            <td th:text="${students.chinese}" valign="middle">语文</td>
            <td th:text="${students.math}" valign="middle">数学</td>
            <td th:text="${students.english}" valign="middle">英语</td>
            <td>
                <a href="#" th:href="@{/students/{id}/input(id=${students.id})}" >更新</a>&nbsp;
                <a href="#" th:href="@{'/delete/' + ${students.id}}">删除</a>
            </td>

        </tr>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>

        </tbody>
    </table>
    <nav>
        <ul class="pager">
            <li class="previous"><a href="#" th:href="@{'/students?page='+ ${page.number-1}}" th:unless="${page.first}"  >上一页</a></li>
            <li class="next"><a href="#" th:href="@{/students(page=${page.number} + 1)}" th:unless="${page.last}">下一页</a></li>
        </ul>
    </nav>
    <div>
        <a href="#" class="btn btn-warning" th:href="@{/logout}">注 销</a>
    </div>
</div>

</body>
</html>
